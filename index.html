<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrab icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" />
    
    <!-- main style -->
    <link rel="stylesheet" href="css/login.css" />
    <title>FerganyStore</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Left Image Section -->
      <div class="left-section"></div>

      <!-- Right Form Section -->
      <div class="right-section">
        <div class="login-container">
          <i class="bi bi-person-circle"></i>
          <h3 class="mb-4 text-center right-section__heading">Login</h3>
          <p
            class="form-box__validation-login text-danger text-center mb-4"
          ></p>
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="email-field form-control"
                name="email"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
              <span class="input-warning text-danger d-none">
                <i class="bi bi-exclamation-triangle-fill me-1"></i>
                <span class="warning-text">This field is required</span>
              </span>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="password-field form-control"
                name="password"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
              <span class="input-warning text-danger d-none">
                <i class="bi bi-exclamation-triangle-fill me-1"></i>
                <span class="warning-text">This field is required</span>
              </span>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>

            <button type="submit" class="login-btn btn w-100">Login</button>
            <div class="mt-3 text-center">
              <span>Don't have an account?</span>
              <a href="pages/register.html" class="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
